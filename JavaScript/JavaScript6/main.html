<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- DOM navigacija.
Sukurkite HTML dokumentą su lentele (table) ir forma (form). Dokumentu turi būti žemiau aptartos žymos (angl. tags) ir jų atributai.
Suraskite ir konsolėje atvaizduokite:
− Lentelę su id = "age-table".
− Pirmasis td elementas toje lentelėje (su id “age”). 
− Visus elementus formos viduje (jų turėtų būti 3). 
− Pirmąją įvestį () į formą. − Paskutinę įvestį () į formą. -->
    <table id="age-table">
        <tr>
            <td id="age"></td>
            <td id="name"></td>
            <td id="city"></td>
            <td id="email"></td>
        </tr>
        <tr>
            <td>23</td>
            <td>John</td>
            <td>Vilnius</td>
            <td>john@gmail.com</td>
        </tr>
    </table>
    <form>
        <label for="pirmas">Vienas</label>
        <input type="text" id="pirmas">
        <label for="antras">Du</label>
        <input type="text" id="antras">
        <label for="trys">Trys</label>
        <input type="text" id="trys">
    </form>
        <label for="keturi">Keturi</label>
        <input type="text" id="keturi">
    <script src="main.js"></script>
</body>

</html>
