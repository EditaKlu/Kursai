<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Cloud</title>
    <link rel="stylesheet" href="stylegreycloud.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/75ec349a37.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fa-solid fa-cloud"></i>
        <h1>Grey Cloud</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Order</a>
            <a href="#">F.A.Q</a>
            <a href="#">Terms</a>
            <a href="#">Contacts</a>
        </nav>
    </header>
    <main>
        <div>
            <p>%Login%</p>
        </div>
        <div>
            <h3>%Help%</h3>
        </div>
        <div>
            <h3>%Content title%</h3>
            <p>%content%</p>
        </div>
    </main>
    <footer>
        <p>&copy; Grey Cloud. All rights reserved.</p>
    </footer>
</body>
</html>
