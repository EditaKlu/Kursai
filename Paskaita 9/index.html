<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Payment form</h1>
    <p>Required fields are followed by <span>*</span>.</p>
    <h2>Contact information</h2>
    <form action="https://formspree.io/f/mjvzkkgw" method="POST">
        <fieldset>
            <legend>Title</legend>
            <input type="radio" name="Title" id="Master" value="master">
            <label for="Master">Master</label> <br>
            <input type="radio" name="Title" id="Miss" value="miss">
            <label for="Miss">Miss</label>
        </fieldset> <br>
        <label for="name">Name: <span>*</span></label>
        <input required type="text" id="name"> <br> <br>
        <label for="email">E-mail:<span>*</span></label>
        <input required type="email" name="email" id="email"> <br> <br>
        <label for="password">Password:<span>*</span></label>
        <input required type="password" name="password" id="password">
        <h2>Payment information</h2>
        <label for="card-type">Card type:</label>
        <select name="card-type" id="card-type">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
        </select> <br> <br>
        <label for="card">Card number:<span>*</span></label>
        <input required type="text" id="card" maxlength="16"> <br><br>
        <label for="esp">Expiration date:<span>*</span></label>
        <input required type="date" name="expiration_date" id="esp"> <br>
        <i> Formatted as mm/yy </i> <br><br>
        <button type="submit">Validate the payment</button>
    </form>
</body>
</html>
